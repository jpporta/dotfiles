source = ./colors/matugen.conf

$font = JetBrainsMono Nerd Font Propo

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
		color = $fg
}

background {
    monitor =
    path = screenshot
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 2
}

# TIME (Hour)
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%H")"
    color = $fg
    font_size = 180
    font_family = $font

    position = 0, 95
    halign = center
    valign = center
}
# TIME (Min)
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%M")"
    color = $blue
    font_size = 180
    font_family = $font

    position = 0, -95
    halign = center
    valign = center
}

# DATE (day of the week)
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A")"
    color = $aqua
    font_size = 30
    font_family = $font
    position = 0, -150
    halign = center
    valign = top
}
# Date Number
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%d %B %Y")"
    color = $aqua
    font_size = 20
    font_family = $font
    position = 0, -200
    halign = center
    valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $bg0
		color = $bg2
    inner_color = $bg5
    font_color = $fg
    fade_on_empty = true
    placeholder_text = ó°Œ¾ Logged in as $USER
    hide_input = false
    check_color = $green
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $tertiary
    position = 0, -400
    halign = center
    valign = center
}
